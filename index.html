<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAS Pro! - Aplikasi Manajemen Proyek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'honda-red': '#E4002B',
              'orange': {
                '500': '#F97316',
              }
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'pulse-red': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              },
               'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.15' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out',
              'fade-in-up-fast': 'fade-in-up 0.2s ease-out',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-left': 'slide-in-left 0.3s ease-out',
              'pulse-slow': 'pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.536.0",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "xlsx": "https://esm.sh/xlsx@*0.20.2?bundle&no-check",
    "jspdf": "https://esm.sh/jspdf@*2.5.1?bundle&no-check",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@*3.8.2?bundle&no-check",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
